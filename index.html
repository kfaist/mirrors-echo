<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claymation Live - Real-time Audio to Visual</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #0f0;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 2.5em;
            text-shadow: 0 0 10px #0f0;
        }
        
        .subtitle {
            color: #0a0;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px;
            aspect-ratio: 16/9;
            background: #111;
            border: 2px solid #0f0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,255,0,0.3);
        }
        
        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        button {
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
            margin: 10px;
            font-family: 'Courier New', monospace;
        }
        
        button:hover:not(:disabled) {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0;
        }
        
        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .status {
            background: #111;
            border: 1px solid #0f0;
            padding: 15px;
            margin: 20px auto;
            max-width: 600px;
            font-size: 14px;
        }
        
        .keywords {
            margin: 20px auto;
            font-size: 24px;
            color: #ff0;
            min-height: 40px;
            text-shadow: 0 0 5px #ff0;
        }
        
        .info {
            margin-top: 30px;
            opacity: 0.6;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CLAYMATION TRANSCRIPTION</h1>
        <p class="subtitle">Speak and watch your words transform into animated clay</p>
        
        <div class="video-container">
            <div class="loading" id="loading">INITIALIZING STREAM...</div>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        
        <div class="controls">
            <button id="startBtn" onclick="startExperience()">START EXPERIENCE</button>
            <button id="stopBtn" onclick="stopExperience()" disabled>STOP</button>
        </div>
        
        <div class="status" id="status">
            Ready to begin. Click "START EXPERIENCE" and allow microphone access.
        </div>
        
        <div class="keywords" id="keywords"></div>
        
        <div class="info">
            Powered by OpenAI Whisper • Real-time WebSocket • TouchDesigner
        </div>
    </div>

    <!-- LiveKit SDK -->
    <script src="https://cdn.jsdelivr.net/npm/livekit-client@2.0.0/dist/livekit-client.umd.min.js"></script>
    
    <script>
        let ws = null;
        let mediaRecorder = null;
        let recordInterval = null;
        let room = null;
        
        // Configuration
        const RAILWAY_WS_URL = 'wss://claymation-transcription-production.up.railway.app/ws';
        const LIVEKIT_URL = 'wss://claymation-transcription-l6e51sws.livekit.cloud';
        
        // TODO: Replace with actual viewer token from LiveKit dashboard
        // Generate at: https://claymation-transcription-l6e51sws.livekit.cloud
        const VIEWER_TOKEN = 'YOUR_LIVEKIT_VIEWER_TOKEN_HERE';
        
        async function startExperience() {
            updateStatus('Requesting microphone access...');
            
            try {
                // Get microphone permission
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Connect to Railway WebSocket for transcription
                updateStatus('Connecting to transcription server...');
                ws = new WebSocket(RAILWAY_WS_URL);
                
                ws.onopen = () => {
                    updateStatus('Connected! Starting audio processing...');
                    startAudioCapture(stream);
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.p5) {
                            document.getElementById('keywords').textContent = 'KEYWORDS: ' + data.p5;
                        }
                        if (data.p6) {
                            console.log('Full transcription:', data.p6);
                        }
                    } catch (e) {
                        console.error('Parse error:', e);
                    }
                };
                
                ws.onerror = (error) => {
                    updateStatus('Connection error. Please try again.');
                    console.error('WebSocket error:', error);
                };
                
                ws.onclose = () => {
                    updateStatus('Connection closed.');
                };
                
                // Connect to LiveKit for video stream
                // connectToLiveKit();
                
                // Update UI
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
            } catch (error) {
                updateStatus('Error: ' + error.message);
                console.error('Setup error:', error);
            }
        }
        
        function startAudioCapture(stream) {
            // Create MediaRecorder for audio
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
            let chunks = [];
            
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    chunks.push(event.data);
                }
            };
            
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(chunks, { type: 'audio/webm' });
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(audioBlob);
                }
                chunks = [];
            };
            
            // Record in 1.2 second chunks to match TouchDesigner timing
            recordInterval = setInterval(() => {
                if (mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    mediaRecorder.start();
                }
            }, 1200);
            
            mediaRecorder.start();
            updateStatus('Recording and processing audio...');
        }
        
        async function connectToLiveKit() {
            // Uncomment when you have the viewer token
            /*
            try {
                room = new LivekitClient.Room({
                    adaptiveStream: true,
                    dynacast: true
                });
                
                room.on('trackSubscribed', (track, publication, participant) => {
                    if (track.kind === 'video') {
                        track.attach(document.getElementById('remoteVideo'));
                        document.getElementById('loading').style.display = 'none';
                        updateStatus('Connected! Viewing claymation stream.');
                    }
                });
                
                await room.connect(LIVEKIT_URL, VIEWER_TOKEN);
                
            } catch (error) {
                console.error('LiveKit connection error:', error);
                updateStatus('Video connection unavailable.');
            }
            */
        }
        
        function stopExperience() {
            // Stop recording
            if (recordInterval) {
                clearInterval(recordInterval);
            }
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
            
            // Close WebSocket
            if (ws) {
                ws.close();
            }
            
            // Disconnect from LiveKit
            if (room) {
                room.disconnect();
            }
            
            // Update UI
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('keywords').textContent = '';
            document.getElementById('loading').style.display = 'block';
            updateStatus('Disconnected. Click "START EXPERIENCE" to begin again.');
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            stopExperience();
        });
    </script>
</body>
</html>
