<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE MIRROR'S ECHO</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            cursor: pointer;
            font-family: 'Futura', 'Century Gothic', 'Arial', sans-serif;
        }
        
        /* Video Background */
        #videoBackground {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: 1;
        }
        
        /* Dark Vignette Overlay */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 0%, rgba(0,0,0,0.7) 100%);
            z-index: 2;
            pointer-events: none;
        }
        
        /* Content Container */
        .content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Flickering Title */
        .title {
            font-size: 6vw;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            text-align: center;
            animation: flicker 3s infinite;
            margin-bottom: 50px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
